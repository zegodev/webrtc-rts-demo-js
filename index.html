<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>音视频通话简易DEMO</title>
  <style>
    .container {
      position: absolute;
      left:50%;
      transform: translate(-50%, 0);
    }
    video {
      width: 320px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
      <video autoplay playsinline style="background-color: black; " id="local-video"></video>
      <video autoplay playsinline style="background-color: black;" id="remote-video"></video>
    <div>
      hostname
      <input type="text" id="hostname" value="udpdispatch-test.zego.im">
      app
      <input type="text" id="app" value="vincentapp">
      stream
      <input type="text" id="stream" value="teststream_vincent">
    </div>
    <div>
      <!-- 编码
      <select class="form-control d-inline" id="videoCodeType">
        <option value="H264">H264</option>
        <option value="VP8">VP8</option> -->
        <!-- <option value="VP9">VP9</option> -->
      <!-- </select> -->
      <!-- 音频码率
      <input type="text" id="audioBitrate" value="48000"> -->

    </div>
    <div>
      <button id="publish">publish</button>
      <button id="play">play</button>
    </div>
  </div>
</body>
<script src="./js/adapter-latest.js"></script>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./index.js"></script>
</html>
