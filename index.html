<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>音视频通话简易DEMO</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
  <div class="container m-auto">
    <div class="row">
      <div class="col-12 col-md-6">
        <video class="w-100 mw-100 my-4 shadow bg-dark" autoplay playsinline id="local-video"></video>
      </div>
      <div class="col-12 col-md-6">
        <video class="w-100 mw-100 my-4 shadow bg-secondary" autoplay playsinline id="remote-video"></video>
      </div>
    </div>
    <form action="" onsubmit="return false">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="">hostname</label>
          <input type="text" class="form-control" id="hostname" value="udp-dispatch-wertcdn.zego.im">
        </div>
        <div class="form-group col-md-4">
          <label for="">app</label>
          <input type="text" class="form-control" id="app" value="wertc-cdn-test">
        </div>
        <div class="form-group col-md-4">
          <label for="">stream</label>
          <input type="text" class="form-control" id="stream" value="teststream_vincent">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="exampleFormControlSelect1">编码</label>
          <select class="form-control" id="videoCodeType">
            <option value="H264">H264</option>
            <option value="VP8">VP8</option>
            <option value="VP9">VP9</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="">音频码率</label>
          <input type="text" class="form-control" id="audioBitrate" value="48000">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" id="auth">
            鉴权
          </label>
        </div>
      </div>
      <div class="form-group d-none" id="form-key">
        <label for="">key：（鉴权时需要）</label>
        <input type="text" class="form-control" id="key" placeholder="有服务端和客户点提前约定好">
      </div>
      <button class="btn btn-primary" id="publish">publish</button>
      <button class="btn btn-primary" id="play">play</button>
      <button class="btn btn-secondary" id="stop">stop</button>
    </form>
  </div>
</body>
<script src="./js/adapter-latest.js"></script>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/md5.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vconsole@3.3.4/dist/vconsole.min.js"></script>
<script src="./index.js"></script>
<script>
  var vConsole = new VConsole();
</script>
</html>
